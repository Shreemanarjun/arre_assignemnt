name: Flutter Workflow

on:
  #push:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
      - master
permissions: read-all
jobs:
  build:
    name: Build and Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # No NEED OF Matrix Choose any SIngle But remember Choose as per BUILD
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: '17.x'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        # with:
        #   flutter-version: '2.x' # any version
      
      # Additional steps as needed
      - name: flutter-antinna
        uses: Antinna/fa@v1.0.0
        id: build
        with:
          release: true
          gh_pages: true
          webRenderer: auto
          baseHref: "/"
          aab_generation: true
          apk_generation: true
      - name: Archive APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: ${{ steps.build.outputs.apk-path }}
      - name: Archive AAB
        uses: actions/upload-artifact@v2
        with:
          name: release-aab
          path: ${{ steps.build.outputs.aab-path }}

          