name: Flutter Workflow

on:
  #push:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
      - master
permissions: read-all
jobs:
  build:
    name: Build and Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # No NEED OF Matrix Choose any SIngle But remember Choose as per BUILD
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '17.x'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        # with:
        #   flutter-version: '2.x' # any version
      
      # Additional steps as needed
      - name: flutter-antinna
        uses: Antinna/fa@v1.0.0
        id: build
        with:
          release: true
          gh_pages: true
          webRenderer: auto
          baseHref: "/"
          aab_generation: true
          apk_generation: true
      - name: Upload Fat APK
        uses: actions/upload-artifact@v3
        with:
          name: release-fat-apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: Upload Split APK
        uses: actions/upload-artifact@v3
        with:
          name: release-split-apk
          path: build/app/outputs/flutter-apk/*.apk

      - id: read-version
        uses: NiklasLehnfeld/flutter-version-number-action@main
        with:
          file-path: pubspec.yaml
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk, build/app/outputs/flutter-apk/*.apk"
          tag: v${{ steps.read-version.outputs.version-number }}
          token: ${{ secrets.TOKEN }}
          generateReleaseNotes: true
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

          